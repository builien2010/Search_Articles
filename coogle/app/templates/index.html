    <!-- Title -->

<body>
    <!-- Preloader Start -->
    <div id="preloader">

    <!-- ***** Wellcome Area Start ***** -->
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-baseline">
                <div class=" col-lg-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Coogle Search
                            <h3>C</h3>
                            <!-- <p>Everything You Need. To Start Selling Online Beautifully</p> -->
                    </div>
                    <div class="get-start-area">
                        <!-- Form Start -->
                        <form method="POST" class="form-inline">
                            <input id="text-input" type="text" name="text-search" class="form-control email"
                                placeholder="       Search anything ...">
                            <a href="#" class="submit"><i class="fas fa-search"></i></a>


                            <!-- <button type="button" value="submit-btn" class="submit" name="submit-btn">Search</button> -->
                        </form>


                        <!-- Form End -->
                    </div>
                    <form method="POST">
                        <div>
                            <button type="radio" class="btn submit-btn2"
                                style="margin-top:5px; font-size: 15; margin-left:10px" name="topic_btn"
                                value="đời sống">Đời sống</button>
                            <button class="btn submit-btn2" style="margin-top:5px" name="topic_btn" value="du lịch">Du
                                lịch</button>
                            <button class="btn submit-btn2" style="margin-top:5px" name="topic_btn"
                                value="pháp luật">Pháp luật</button>
                            <button class="btn submit-btn2" style="margin-top:5px" name="topic_btn" value="thể thao">Thể
                                thao</button>
                            <button class="btn submit-btn2" style="margin-top:5px" name="topic_btn" value="số hóa">Số
                                hóa</button>
                        </div>
                        <div>
                            <button checked="checked" class="btn submit-btn2"
                                style="margin-top:px; font-size: 15; margin-left:10px" name="topic_btn"
                                value="thời sự">Thời sự</button>
                            <button class="btn submit-btn2" style="margin-top:5px" name="topic_btn"
                                value="kinh doanh">Kinh doanh</button>
                            <button class="btn submit-btn2" style="margin-top:5px" name="topic_btn"
                                value="giáo dục">Giáo dục</button>
                            <button class="btn submit-btn2" style="margin-top:5px" name="topic_btn"
                                value="khoa học">Khoa học</button>
                            <button class="btn submit-btn2" style="margin-top:5px" name="topic_btn"
                                value="giải trí">Giải trí</button>
                        </div>
                    </form>


                </div>

            </div>
            <!-- Welcome thumb -->
            <div class="welcome-thumb wow fadeInDown" data-wow-delay="0.5s">
                <img src="../static/img/bg-img/right2.png" alt="">
            </div>

    </section>
    <!-- ***** Wellcome Area End ***** -->

    <!-- ***** Special Area Start ***** -->

    <script>
        function moveToResult() {
            const elmnt = document.getElementById("result");
            elmnt.scrollIntoView({
                behavior: "smooth",
                block: 'start'
            });
        }


        function runScript(e) {
            //See notes about 'which' and 'key'
            if (e.keyCode == 13) {
                const elmnt = document.getElementById("result");
                elmnt.scrollIntoView({
                    behavior: "smooth",
                    block: 'start'
                });
            }
        }
    </script>


    <!-- ***** Footer Area Start ***** -->
    <footer class="footer-social-icon text-center section_padding_70 clearfix">

    </footer>

    <!-- Slick Slider Js-->

    <!-- Footer Reveal JS -->
